<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      body {
      font-family: Arial, sans-serif;
  }

  .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
  }

  h1 {
      color: #333;
  }

  input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
  }

  button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
  }

  button:hover {
      background-color: #45a049;
  }

  p#message {
      font-weight: bold;
      color: #333;
  }

</style>
<body>
    


    <div class="container">
        <h1>Guess the Number</h1>
        <p>Enter a number between 1 and 100:</p>
        <input type="number">
        <button> Guess </button>

            <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
